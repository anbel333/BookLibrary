<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги пользователя</title>
</head>
<body>
<h2>Список книг пользователя: <span th:text="${userName}"></span></h2>
<table border="1">
    <thead>
        <tr>
            <th>Название книги</th>
            <th>Автор</th>
            <th>Рейтинг</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="book : ${userBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.rating}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
